<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>calculatrice</title>
</head>
<body>

<section>
    <div>
        <label for="screen"></label>
        <input id="screen" type="text">
    </div>
    <div>
        <div class="l1">
            <button id="c" class="green">C</button>
            <button id="modulo" class="blue">%</button>
            <button id="division" class="blue">/</button>
        </div>
        <div class="l2">
            <button id="seven" class="blue_green">7</button>
            <button id="eight" class="blue_green">8</button>
            <button id="nine" class="blue_green">9</button>
            <button id="x" class="blue">x</button>
        </div>
        <div class="l3">
            <button id="four" class="blue_green">4</button>
            <button id="five" class="blue_green">5</button>
            <button id="six" class="blue_green">6</button>
            <button id="minus" class="blue">-</button>
        </div>
        <div class="l4">
            <button id="one" class="blue_green">1</button>
            <button id="two" class="blue_green">2</button>
            <button id="tree" class="blue_green">3</button>
            <button id="plus" class="blue">+</button>
        </div>
        <div class="l5">
            <button id="zero" class="blue_green">0</button>
            <button id="comma" class="blue">.</button>
            <button id="equal" class="green">=</button>
        </div>
        <div class="l6">
            <button id="parenthesisO" class="gray">(</button>
            <button id="parenthesisC" class="gray">)</button>
            <button id="copy" class="gray">copy</button>
        </div>
    </div>
</section>

<script src="/app.js"></script>
</body>
</html>
